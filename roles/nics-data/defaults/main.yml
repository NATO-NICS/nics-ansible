---
# defaults for nics-data
nics_deploy_type: distributed
nics_cookie_domain: localhost
nics_alias_fqdn: localhost
nics_web_fqdn: localhost
nics_data_fqdn: localhost
nics_map_fqdn: localhost
nics_db_fqdn: localhost
nics_geoserver_username: admin
nics_geoserver_password: geoserver
nics_keycloak_clientid: nics
nics_keycloak_fqdn: localhost
nics_keycloak_realm: NICS
nics_keycloak_admin: nicsadmin
nics_keycloak_admin_password: nicsadminpassword
nics_keycloak_clientsecret: secret
nics_keycloak_nics_realm_admin: "nicsadmin"
nics_keycloak_nics_realm_admin_password: "nicsadminpassword"
nics_emapi_home: "{{ playbook_dir }}/../../../../../em-api"
nics_db_name: nics
nics_db_username: nics
nics_db_password: nicspassword
nics_use_self_signed_certs: true
nics_sslcertificates_path: /etc/apache2/certs
nics_data_sslcertificatefile: server.crt
nics_data_sslcertificatekeyfile: server.key
nics_home_directory: /opt/nics
nics_email_fromfield_and_notifications: root@localhost
nics_copy_sslcertificates: false