---
# defaults file for nics-keycloak

nics_deploy_type: single-server
nics_keycloak_download_filename: keycloak-6.0.1.tar.gz
nics_keycloak_download_url: https://downloads.jboss.org/keycloak/6.0.1/keycloak-6.0.1.tar.gz
nics_keycloak_download_sha1: 472b37ccc9b5bb3119295c2880db49aada2fe9ed
nics_keycloak_download_path: "{{ playbook_dir }}/../../files"
nics_keycloak_home: /opt/keycloak
nics_keycloak_use_postgresql: true
nics_keycloak_db_name: keycloak
nics_keycloak_db_username: keycloak
nics_keycloak_db_password: keycloak
nics_keycloak_db_hostname: localhost
nics_sslcertificates_path: /etc/apache2/certs
nics_keycloak_sslcertificatefile: nics-keycloak.crt
nics_keycloak_sslcertificatekeyfile: nics-keycloak.key
nics_keycloak_fqdn: localhost
nics_use_self_signed_certs: true
nics_keycloak_initial_master_realm_username: admin
nics_keycloak_initial_master_realm_password: adminpassword
nics_copy_sslcertificates: false
nics_alias_fqdn: localhost
nics_data_fqdn: localhost
nics_web_fqdn: localhost
nics_keycloak_realm: "NICS"
nics_keycloak_nics_realm_admin: "nicsadmin"
nics_keycloak_nics_realm_admin_password: "nicsadminpassword"
nics_intial_nics_account: "test.user@ll.mit.edu"
nics_intial_nics_password: "password1234"
